<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/core.js" defer></script>
        <script src="js/visuals.js" defer></script>
        <script src="js/page.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator Project</h1>
        </header>
        <section class="background">
            <ul class="calculator container">
                <li class="calculator display">
                    <p class="display">4 + 3</p>
                </li>
                <li class="calculator numPad 123+ container">
                    <ol class="numPad 123+">
                        <li><button class="1">1</button></li>
                        <li><button class="2">2</button></li>
                        <li><button class="3">3</button></li>
                        <li><button class="+">+</button></li>
                    </ol>
                </li>
                <li class="calculator numPad 456- container">
                    <ol class="numPad 456-">
                        <li><button class="4">4</button></li>
                        <li><button class="5">5</button></li>
                        <li><button class="6">6</button></li>
                        <li><button class="-">-</button></li>
                    </ol>
                </li>
                <li class="calculator numPad 789* container">
                    <ol class="numPad 789*">
                        <li><button class="7">7</button></li>
                        <li><button class="8">8</button></li>
                        <li><button class="9">9</button></li>
                        <li><button class="*">*</button></li>
                    </ol>
                </li>
                <li class="calculator numPad C0CE/ container">
                    <ol class="numPad C0CE/">
                        <li><button class="C">C</button></li>
                        <li><button class="0">0</button></li>
                        <li><button class="CE">CE</button></li>
                        <li><button class="/">/</button></li>
                    </ol>
                </li>
                <li class="calculator numPad = container">
                    <button class="=">=</button>
                </li>
            </ul>
        </section>
        <footer>
            <P><a href="../index.html">Home</a></P>
            <p><strong>Page ver.:</strong> 0.3
                 | 
            Copyright Â© The Odin Project 2021</p>
        </footer>
    </body>
</html>
