<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/calculator_core.js" defer></script>
        <script src="js/page_core.js" defer></script>
        <script src="js/visuals.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator Project</h1>
        </header>
        <section class="calculator">
            <section class="display">
                <button class="switch-mode"></button>
                <p class="button-description">Switch to dark</p>
                <p class="operation"></p>
                <p class="result"></p>
            </section>
            <section class="numPad C()%/">
                <button class="clear">C</button>
                <button class="parenthesis">()</button>
                <button class="percentage">%</button>
                <button class="division">/</button>
            </section>
            <section class="numPad 789*">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiplication">x</button>
            </section>
            <section class="numPad 456-">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
            </section>
            <section class="numPad 123+">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus">+</button>
            </section>
            <section class="numPad +/-0.=">
                <button class="clear-last">&#60;X</button>
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </section>
        </section>
        <footer>
            <P class="home-link"><a href="../index.html">Home</a></P>
            <p class="version-odin"><strong>Page ver.:</strong> 0.3
                 | 
            Copyright Â© The Odin Project 2021</p>
        </footer>
    </body>
</html>
